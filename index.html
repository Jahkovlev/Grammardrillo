<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammardrillo - English Grammar Drill</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .welcome-text {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .menu-button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            background: #48bb78;
        }

        .menu-button:hover {
            background: #38a169;
        }

        .back-button {
            background: #f56565;
            padding: 10px 20px;
            font-size: 16px;
        }

        .back-button:hover {
            background: #e53e3e;
        }

        .hidden {
            display: none;
        }

        .russian {
            font-size: 28px;
            color: #5a67d8;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 30px 20px 20px 20px;
            background: #e6f2ff;
            border-radius: 10px;
            text-align: center;
            display: block !important;
            position: relative;
        }

        .tense-badge {
            position: absolute;
            top: -10px;
            right: 20px;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: normal;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .english {
            font-size: 22px;
            color: #2d3748;
            margin: 10px 0;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .exercise-container {
            background: #f7fafc;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            cursor: pointer;
            position: relative;
        }

        .nav-button {
            background: #4299e1;
            padding: 10px 25px;
            font-size: 16px;
        }

        .nav-button:hover {
            background: #3182ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="screen">
            <h1>Welcome to Grammardrillo!</h1>
            <p class="welcome-text">Let's improve your English grammar!</p>
            <button onclick="showMainMenu()">GO!</button>
        </div>

        <!-- Main Menu -->
        <div id="mainMenu" class="screen hidden">
            <h1>Main Menu</h1>
            <button class="menu-button" onclick="showTestYourself()">Test Yourself</button>
            <button class="back-button" onclick="showWelcome()">Back</button>
        </div>

        <!-- Test Yourself -->
        <div id="testYourself" class="screen hidden">
            <h2>Test Yourself</h2>
            <p style="margin-bottom: 20px;">Form the positive statement, negative, question and wh-question. Click to check your answer.</p>
            
            <div class="exercise-container" onclick="revealNext()">
                <div id="taskArea">
                    <div class="russian" id="taskSentence">Loading...</div>
                    <div class="english hidden" id="answer1"></div>
                    <div class="english hidden" id="answer2"></div>
                    <div class="english hidden" id="answer3"></div>
                    <div class="english hidden" id="answer4"></div>
                </div>
            </div>
            
            <button class="nav-button" onclick="generateNewTest()">New Example</button>
            <button class="back-button" onclick="showMainMenu()">Back to Menu</button>
        </div>
    </div>

    <script>
        // Simple state management
        let currentRevealStage = 0;
        let currentTestData = null;

        // Navigation functions
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        function showWelcome() {
            showScreen('welcomeScreen');
        }

        function showMainMenu() {
            showScreen('mainMenu');
        }

        function showTestYourself() {
            showScreen('testYourself');
            generateNewTest();
        }

        // Simple verb data for testing
        const testData = {
            verbs: ['go', 'play', 'work', 'study', 'read', 'write', 'speak', 'eat', 'sleep', 'run'],
            subjects: ['I', 'you', 'he', 'she', 'it', 'we', 'they'],
            tenses: ['Present Simple', 'Past Simple', 'Future Simple']
        };

        // Generate test examples
        function generateExample(subject, verb, tense) {
            const examples = {
                'Present Simple': {
                    'I': {
                        'go': ['I go', "I don't go", 'Do I go?', 'Where do I go?'],
                        'play': ['I play', "I don't play", 'Do I play?', 'What do I play?'],
                        'work': ['I work', "I don't work", 'Do I work?', 'Where do I work?']
                    },
                    'he': {
                        'go': ['he goes', "he doesn't go", 'Does he go?', 'Where does he go?'],
                        'play': ['he plays', "he doesn't play", 'Does he play?', 'What does he play?'],
                        'work': ['he works', "he doesn't work", 'Does he work?', 'Where does he work?']
                    },
                    'she': {
                        'go': ['she goes', "she doesn't go", 'Does she go?', 'Where does she go?'],
                        'play': ['she plays', "she doesn't play", 'Does she play?', 'What does she play?'],
                        'work': ['she works', "she doesn't work", 'Does she work?', 'Where does she work?']
                    }
                },
                'Past Simple': {
                    'I': {
                        'go': ['I went', "I didn't go", 'Did I go?', 'Where did I go?'],
                        'play': ['I played', "I didn't play", 'Did I play?', 'What did I play?'],
                        'work': ['I worked', "I didn't work", 'Did I work?', 'Where did I work?']
                    },
                    'he': {
                        'go': ['he went', "he didn't go", 'Did he go?', 'Where did he go?'],
                        'play': ['he played', "he didn't play", 'Did he play?', 'What did he play?'],
                        'work': ['he worked', "he didn't work", 'Did he work?', 'Where did he work?']
                    }
                },
                'Future Simple': {
                    'I': {
                        'go': ['I will go', "I won't go", 'Will I go?', 'Where will I go?'],
                        'play': ['I will play', "I won't play", 'Will I play?', 'What will I play?'],
                        'work': ['I will work', "I won't work", 'Will I work?', 'Where will I work?']
                    },
                    'he': {
                        'go': ['he will go', "he won't go", 'Will he go?', 'Where will he go?'],
                        'play': ['he will play', "he won't play", 'Will he play?', 'What will he play?'],
                        'work': ['he will work', "he won't work", 'Will he work?', 'Where will he work?']
                    }
                }
            };

            // Default responses for any subject/verb/tense combination
            if (!examples[tense] || !examples[tense][subject] || !examples[tense][subject][verb]) {
                // Generate generic responses
                if (tense === 'Present Simple') {
                    const thirdPerson = ['he', 'she', 'it'].includes(subject);
                    const verbForm = thirdPerson ? verb + 's' : verb;
                    const aux = thirdPerson ? 'does' : 'do';
                    const auxNeg = thirdPerson ? "doesn't" : "don't";
                    return [
                        `${subject} ${verbForm}`,
                        `${subject} ${auxNeg} ${verb}`,
                        `${aux.charAt(0).toUpperCase() + aux.slice(1)} ${subject} ${verb}?`,
                        `What ${aux} ${subject} ${verb}?`
                    ];
                } else if (tense === 'Past Simple') {
                    return [
                        `${subject} ${verb}ed`,
                        `${subject} didn't ${verb}`,
                        `Did ${subject} ${verb}?`,
                        `What did ${subject} ${verb}?`
                    ];
                } else if (tense === 'Future Simple') {
                    return [
                        `${subject} will ${verb}`,
                        `${subject} won't ${verb}`,
                        `Will ${subject} ${verb}?`,
                        `What will ${subject} ${verb}?`
                    ];
                }
            }

            return examples[tense][subject][verb];
        }

        // Generate new test
        function generateNewTest() {
            currentRevealStage = 0;
            
            // Hide all answers
            document.querySelectorAll('.english').forEach(el => {
                el.classList.add('hidden');
            });
            
            // Pick random elements
            const subject = testData.subjects[Math.floor(Math.random() * testData.subjects.length)];
            const verb = testData.verbs[Math.floor(Math.random() * testData.verbs.length)];
            const tense = testData.tenses[Math.floor(Math.random() * testData.tenses.length)];
            
            // Display task
            const taskEl = document.getElementById('taskSentence');
            taskEl.innerHTML = `
                <span class="tense-badge">${tense}</span>
                ${subject} (${verb})
            `;
            
            // Get answers
            const answers = generateExample(subject, verb, tense);
            if (answers) {
                currentTestData = answers;
                document.getElementById('answer1').textContent = answers[0];
                document.getElementById('answer2').textContent = answers[1];
                document.getElementById('answer3').textContent = answers[2];
                document.getElementById('answer4').textContent = answers[3];
            }
        }

        // Reveal answers one by one
        function revealNext() {
            if (!currentTestData) return;
            
            const answerIds = ['answer1', 'answer2', 'answer3', 'answer4'];
            
            if (currentRevealStage < answerIds.length) {
                document.getElementById(answerIds[currentRevealStage]).classList.remove('hidden');
                currentRevealStage++;
            }
        }

        // Initialize on load
        window.onload = function() {
            showWelcome();
        };
    </script>
</body>
</html>
